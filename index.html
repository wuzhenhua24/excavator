<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diggy Diggy Excavator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka One', cursive;
      }
      @keyframes excavator-shake {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-3px); }
        50% { transform: translateY(2px); }
        75% { translateY(-1px); }
      }
      .animate-excavator-shake {
        animation: excavator-shake 0.4s ease-in-out;
      }

      @keyframes dirt-pile-shake {
        0% { transform: translate(0, 0) rotate(0); opacity: 1; }
        20% { transform: translate(-2px, 0) rotate(-1deg); }
        40% { transform: translate(2px, 0) rotate(1deg); }
        60% { transform: translate(-2px, 0) rotate(-1deg); opacity: 0.8; }
        80% { transform: translate(2px, 0) rotate(1deg); }
        100% { transform: translate(0, 0) rotate(0); opacity: 0; transform: scale(0.8); }
      }
      .animate-dirt-pile-shake {
        animation: dirt-pile-shake 0.4s forwards;
      }

      @keyframes treasure-reveal {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-treasure-reveal {
        animation: treasure-reveal 0.5s ease-out;
      }

      @keyframes treads-move {
        from { transform: translateX(0px); }
        to { transform: translateX(-25px); }
      }
      .animate-treads-move {
        animation: treads-move 0.3s linear infinite;
      }

      @keyframes treasure-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-treasure-bob {
        animation: treasure-bob 2.5s ease-in-out infinite;
      }

      @keyframes treasure-glow {
        0%, 100% { filter: drop-shadow(0 0 4px var(--glow-color)); }
        50% { filter: drop-shadow(0 0 12px var(--glow-color)); }
      }
      .animate-treasure-glow {
        animation: treasure-glow 2s ease-in-out infinite;
      }

      @keyframes screen-shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(2px, -2px); }
      }
      .animate-screen-shake {
        animation: screen-shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes dust-particle-effect {
        0% {
          transform: translate(0, 0) scale(var(--s, 1));
          opacity: 1;
        }
        100% {
          transform: translate(var(--x, 0), var(--y, 0)) scale(0);
          opacity: 0;
        }
      }
      .animate-dust-particle {
        animation: dust-particle-effect 0.6s ease-out forwards;
        animation-delay: var(--d, 0s);
      }

      @keyframes cloud-drift {
        from { transform: translateX(-150%); }
        to { transform: translateX(110vw); }
      }
      .animate-cloud-drift {
        animation: cloud-drift linear infinite;
        animation-duration: var(--duration);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gradient-to-b from-sky-400 to-sky-600">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
